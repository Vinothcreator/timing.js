<!DOCTYPE html>
<html>
<body>
    <h1 id="demo"></h1>
<script>
setInterval(myFunction, 1000);

function myFunction() {
  let d = new Date();
  document.getElementById("demo").innerHTML=
  d.getHours() + ":" +
  d.getMinutes() + ":" +
  d.getSeconds();
  d.getDay();
}
</script>

</body>
</html>
